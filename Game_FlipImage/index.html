<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Flip Image Game</title>
    <link rel="stylesheet" href="./css/styled.css">
    <link rel="shortcut icon" href="../images/default/fa_icon.svg" type="image/x-icon">

</head>

<body>

    <div id="root">

        <div class="your-point">11000</div>

        <label class="game-level" for="game-level-input">
            <span class="span">Game level:</span>

            <input type="number" id="game-level-input" value="1">
        </label>

        <div class="game-mode">
            <span class="mode easy active" data-mode=0></span>
            <span class="mode medium" data-mode=1></span>
            <span class="mode hard" data-mode=2></span>
            <span class="mode super-hard" data-mode=3></span>
            <span class="mode hell" data-mode=4></span>
        </div>

        <p class="click-counter">0</p>

        <div class="align-center">
            <div class="screen easy"></div>
        </div>


    </div>
    <script src="../assets/js/jquery-3.4.1.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
