<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Flip Image Game</title>
    <link rel="stylesheet" href="./css/styled.css">
    <link rel="shortcut icon" href="../images/default/fa_icon.svg" type="image/x-icon">

</head>

<body>

    <div id="root">
        <div class="point">
            Your Point:
            <span class="your-point">0</span>
        </div>


        <div class="game-mode">
            <div class="game-mode-container">
                <span class="mode easy">Easy</span>
                <span class="mode medium">Medium</span>
                <span class="mode hard">Hard</span>
                <span class="mode super-hard">Super hard</span>
                <span class="mode hell">Hell</span>
            </div>
        </div>

        <p class="click-counter">0</p>

        <div class="align-center">
            <div class="screen"></div>
        </div>

    </div>

    <script src="../assets/js/jquery-3.4.1.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
