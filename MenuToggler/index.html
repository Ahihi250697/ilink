<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styled.css">
    <link rel="shortcut icon" href="../images/default/fa_icon.svg" type="image/x-icon">

</head>

<body>
    <header id="header">

    </header>
    <div class="process-bar">
        <span class="process-line"></span>
        <span class="process-value"></span>
    </div>

    <button class="nav-toggler nav-toggler--01">
        <span></span>
        <span></span>
    </button>

    <button class="nav-toggler nav-toggler--02">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <button class="nav-toggler nav-toggler--03">
        <span>MENU</span>
        <span></span>
    </button>


    <script src="../assets/js/jquery-3.4.1.js"></script>
    <script>
        const NavToggler = $(".nav-toggler");
        NavToggler.on("click", function () {
            const _ = $(this);
            _.hasClass("open") ? _.removeClass("open") : _.addClass("open");
        });
    </script>

</body>

</html>
