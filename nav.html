    <script>
        const ListMenu = [{
                title: "item 0",
                href: "#",
                sub: -1
            },
            {
                title: "item 1",
                href: "#",
                sub: [{
                    title: "item 1_1",
                    href: "#",
                    sub: [{
                            title: "item 1_1_1",
                            href: "#",
                            sub: -1
                        },
                        {
                            title: "item 1_1_2",
                            href: "#",
                            sub: [{
                                    title: "item 1_1_2_1",
                                    href: "#",
                                    sub: [{
                                            title: "item 1_1_2_1_1",
                                            href: "#",
                                            sub: -1
                                        },
                                        {
                                            title: "item 1_1_2_1_2",
                                            href: "#",
                                            sub: -1
                                        },
                                        {
                                            title: "item 1_1_2_1_3",
                                            href: "#",
                                            sub: -1
                                        },
                                    ]
                                }, {
                                    title: "item 1_1_2_2",
                                    href: "#",
                                    sub: -1
                                },
                                {
                                    title: "item 1_1_2_3",
                                    href: "#",
                                    sub: -1
                                }
                            ]
                        },
                        {
                            title: "item 1_1_3",
                            href: "#",
                            sub: -1
                        },
                    ]
                }]
            }, {
                title: "item 2",
                href: "#",
                sub: -1
            }, {
                title: "item 3",
                href: "#",
                sub: -1
            },
        ];
        const NavLink = (e, c = "") => {
            let _h = e.href,
                _t = e.title;
            return `<a href="${_h}" class="nav-link ${c}">${_t}</a>`;
        }

        const MenuSub = (e) => {
            if (e === -1) return '';
            let _e = '',
                _isSub = false;
            e.map(a => {
                let _sub = a.sub;
                _isSub = _sub === -1 ? false : true;

                if (_isSub) {
                    _e += `<li class="nav-item item-sub-menu">
                        ${NavLink(a)}
                            <ul class="nav-sub-menu"> 
                                <li class="nav-item">
                                    ${NavLink(a, "nav-sub-menu-back")}
                                </li>
                                ${MenuSub(_sub)}
                                </ul>
                        </li>`;
                } else {
                    _e += `<li class="nav-item">
                        ${NavLink(a)}
                        </li>`;
                }
            });
            return _e;
        }

        const NavLogo = ` <h1 class="nav-logo">
                    <a href="" class="nav-link">
                        LOGO
                    </a>
                </h1>`;
        const menu = `<div class="navbar">
            <ul class="nav-menu">
                ${MenuSub(ListMenu)}
            </ul></div>`;

        const Navbar = `<nav class="nav nav--01">
            <div class="nav-mask"></div>
            <div class="container nav-container">
                ${NavLogo}
                ${menu}
                <button class="nav-toggler"></button>
                </div></nav>`;

        const HeaderInit = (e) => {
            const header = document.getElementById("header");
            header.innerHTML = e;
        };
        HeaderInit(Navbar);
    </script>

    <script>
        const NavToggler = $(".nav-toggler");
        const Nav = $(".navbar");
        const Nav01 = $(".nav--01");
        const Nav01SubMenu = Nav01.find(".item-sub-menu > .nav-link");
        const Nav01SubMenuBack = Nav01.find(".nav-sub-menu-back");
        const ClassCheck = (e) => {
            return e.hasClass("active");
        }
        const ClassStatus = (e, s) => {
            s ? e.removeClass("active") : e.addClass("active");
        }
        NavToggler.on("click", function () {
            ClassCheck($(this)) ? (
                ClassStatus($(this), true),
                ClassStatus(Nav, true)
            ) : (
                ClassStatus($(this), false),
                ClassStatus(Nav, false)
            );
            Nav01.find(".item-sub-menu").removeClass("active");
        });
        Nav01SubMenu.on("click", function (e) {
            e.preventDefault();
            const _ = $(this).parent();
            ClassCheck(_) ?
                ClassStatus(_, true) :
                ClassStatus(_, false);
        });
        Nav01SubMenuBack.on("click", function (e) {
            e.preventDefault();
            const _ = $(this).closest(".item-sub-menu");
            _.removeClass("active");
        });
    </script>
