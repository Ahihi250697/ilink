<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardCardGame | xi a</title>
    <link rel="stylesheet" href="./css/styled.css">
    <link rel="shortcut icon" href="../images/default/fa_icon.svg" type="image/x-icon">
</head>

<body>

    <div class="boardcard" style="">

        <div class="block">
            <div class="boardcard-dealer"></div>
        </div>

        <div class="block">

            <div class="boardcard-player"></div>

            <div class="flex-block">
                <p class="set-coin">0</p>
            </div>

            <div class="flex-block">
                <span class="coin coin--10" data-coin="10"></span>
                <span class="coin coin--20" data-coin="20"></span>
                <span class="coin coin--50" data-coin="50"></span>
                <span class="coin coin--100" data-coin="100"></span>
                <span class="coin coin--500" data-coin="500"></span>
                <span class="coin allin" data-coin="all-in"></span>
            </div>

            <div class="flex-block">
                <p class="coin-value">0</p>
            </div>

            <div class="flex-block">
                <button class="button draw"></button>
                <button class="button draw-end"></button>
                <button class="button draw-off"></button>
            </div>

        </div>

    </div>

    <button class="button play-game"></button>


    <script src="../assets/js/jquery-3.4.1.js"></script>
    <!-- <script src="./js/app.js"></script> -->
    <script src="./js/index.js"></script>

</body>

</html>
