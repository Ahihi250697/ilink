<body>

    <div id="root">

        <!-- #region: 'fade'-->
        <div class="flex-box">
            <div class="box ani fade"></div>
        </div>
        <div class="flex-box">
            <div class="box ani fade_in"></div>
            <div class="box ani fade_in_top"></div>
            <div class="box ani fade_in_right"></div>
            <div class="box ani fade_in_bottom"></div>
            <div class="box ani fade_in_left"></div>
        </div>
        <!-- #endregion: 'fade'-->

        <!-- #region: 'slide'-->
        <div class="flex-box">
            <div class="box ani slide_in_top"></div>
            <div class="box ani slide_in_right"></div>
            <div class="box ani slide_in_bottom"></div>
            <div class="box ani slide_in_left"></div>
        </div>
        <!-- #endregion: 'slide'-->

        <!-- #region: 'zoom'-->
        <div class="flex-box">
            <div class="box ani zoom_in"></div>
            <div class="box ani zoom_out"></div>
        </div>
        <!-- #endregion: 'zoom'-->


        <!-- #region: 'flash'-->
        <div class="flex-box">
            <div class="box ani flash" data-ani-delay="100"></div>
            <div class="box ani flash_zoom"></div>
        </div>
        <!-- #endregion: 'zoom'-->

        <!-- #region: 'bounce'-->
        <div class="flex-box">
            <div class="box ani bounce"></div>
            <div class="box ani bounce_up"></div>
        </div>
        <!-- #endregion: 'bounce'-->

        <!-- #region: 'wave'-->
        <div class="text-box">
            <h3 class="text ani wave">
                Lorem, ipsum
            </h3>

            <div class="text-center">
                <h3 class="text ani wave">
                    Lorem ipsum dolor sit.
                </h3>
            </div>

            <div class="text-right">
                <h3 class="text ani wave">
                    Lorem ipsum dolor sit amet.
                </h3>
            </div>

            <h3 class="text ani linebar">
                Lorem ipsum dolor sit amet.
            </h3>

            <div class="text-center">
                <h3 class="text ani linebar">
                    Lorem ipsum dolor sit.
                </h3>
            </div>

            <div class="text-right">
                <h3 class="text ani linebar">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                </h3>
            </div>
        </div>
        <!-- #endregion: 'wave'-->

        <div class="flex-box">
            <figure class="ani img_slide">
                <img src="./image_150.png" alt="" />
            </figure>
        </div>
    </div>
