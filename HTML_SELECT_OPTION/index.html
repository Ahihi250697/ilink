<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Select - Option</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="./css/styled.css">
    <link rel="shortcut icon" href="../images/default/fa_icon.svg" type="image/x-icon">

</head>

<body>

    <div class="form-group">
        <div class="select-group select-01">

            <div class="select js-select" data-value="item 0">
                item 0
            </div>

            <ul class="options-list">

                <li class="options-item" data-value="item 1">
                    item 1
                </li>

                <li class="options-item" data-value="item 2">
                    item 2
                </li>

            </ul>

        </div>
    </div>

    <div class="form-group">
        <div class="select-group select-02">
            <div class="select js-select" data-value="item 0">
                item 0
            </div>
            <ul class="options-list">
                <li class="options-item" data-value="item 1">
                    item 1
                </li>
                <li class="options-item disabled" data-value="item 2">
                    item 2
                </li>
                <li class="options-item" data-value="item 3">
                    item 3
                </li>
                <li class="options-item" data-value="item 4">
                    item 4
                </li>
                <li class="options-item" data-value="item 5">
                    item 5
                </li>
            </ul>
        </div>
    </div>
    <select name="" id="">
        <option value="">ad</option>
        <option value="">ad</option>
        <option value="">ad</option>
        <option value="">ad</option>
    </select>

    <script src="../assets/js/jquery-3.4.1.js"></script>
    <script src="./js/app.js"></script>

</html>
