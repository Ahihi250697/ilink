    <script src="./assets/js/jquery-3.4.1.js"></script>

    <script>
        const ItemSubMenu = $(".item-sub-menu > .nav-link");
        const ClassState = (e, sta) => {
            sta ? e.removeClass("active") : e.addClass("active");
        }
        ItemSubMenu.on("click", function (e) {
            e.preventDefault();
            let _ = $(this).parent();
            console.log(_.index())
            _.hasClass("active") ? ClassState(_, true) : ClassState(_, false);
        });

        const NavSubMenuDelay = () => {
            const NavSubMenu = $(".nav-sub-menu");
            $.each(NavSubMenu, function () {
                let NavSubMenuItem = $(this).find(".nav-item");

                NavSubMenuItem.map((a, b) => {
                    $(b).css({
                        "animation-delay": `${(a+0.15)*0.1}s`
                    });
                })
            });
        }
        NavSubMenuDelay();
    </script>
