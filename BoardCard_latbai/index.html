<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardCard | lat bai</title>
    <link rel="stylesheet" href="./css/styled.css">
    <link rel="shortcut icon" href="../images/default/fa_icon.svg" type="image/x-icon">

</head>

<body>
    <div style="display: inline-block;margin-bottom: 20px;">
        hiệu ứng chuột <span class="mouse-effect-checkbox"></span>
    </div>

    <div id="root">
        <div class="game-mode">
            <span class="mode easy active" data-mode=0></span>
            <span class="mode medium" data-mode=1></span>
            <span class="mode hard" data-mode=2></span>
            <span class="mode super-hard" data-mode=3></span>
            <span class="mode hell" data-mode=4></span>
        </div>
        <div style="display: flex;margin-top: 40px;">
            <label class="gamescreen" for="game-screen">
                <span class="span">
                    Game level:
                </span>
                <input type="number" id="game-screen" value="1">
            </label>

        </div>
        <button class="start-with">
            Start
        </button>

        <span class="current-level"></span>
        <span class="click-counter">0</span>
        <div class="paper">
            <span class="paper__item"></span>
            <span class="paper__item"></span>
            <span class="paper__item"></span>
            <span class="paper__item"></span>
            <span class="paper__item"></span>
        </div>
    </div>
    <span class="circle-hover"></span>
    <script src="../assets/js/jquery-3.4.1.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
